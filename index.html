<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Extension Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="logo-title">
                <img src="./img/logo.png" alt="" class="logo">
                <h1>VIETDOODLE GALLERY</h1>
            </div>
            <span class="material-symbols-outlined" id="hide-btn">
                arrow_forward
            </span>
        </div>
        <div class="body-c">
            <div class="on-off-mode">
                <h1 class="title-mode">Automatically changed on special days: </h1>
                <div class="toggle-default-change">
                    <button id="offDefault">Off</button>
                    <button id="onDefault">On</button>
                </div>
            </div>
            <div class="preview">
                <div class="doodle-preview">
                    <img class="ele-preview"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
                        alt=""></img>
                </div>
                <div class="fake-search-bar">
                    <div class="search-input-container">
                        <input type="text" placeholder="Search Google or type URL">
                    </div>
                </div>
                <div class="fake-button-container">
                    <button class="search-button">Google Search</button>
                    <button class="lucky-button">I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="google-input">
                <div class="change-size">
                    <h3 class="decrement">-</h3>
                    <input type="range" min="20" max="100" value="50" class="slider" id="myRange">
                    <h3 class="increment">+</h3>
                </div>
            </div>
            <div class="button-container">
                <button class="button doodleBtn" id="button1">Doodles</button>
                <button class="button moreBtn" id="button2">Upload Doodles</button>
            </div>
            <div class="content1">
                <button id="btn-random">⇎ Random pick Doodle ⇎</button>
                <form action="" id="form-random-change">
                    <button id="btn-random-change">Random change Doodle on time: </button>
                    <input type="number" id="timer-random" placeholder="Hour" min="0" max="24">
                </form>

                <!-- YOUR DOODLE -->
                <div class="upcoming-events">
                    <h2>Your Doodle</h2>
                </div>
                <div class="box-doodle">
                    <a class="btn prevYour">&#10094;</a>
                    <div class="your-doodle">
                    </div>
                    <a class="btn nextYour">&#10095;</a>
                </div>
                <!-- UPCOMING DOODLE -->
                <div class="upcoming-events">
                    <h2>Upcoming Events</h2>
                </div>
                <div class="box-doodle">
                    <a class="btn prevUpcome">&#10094;</a>
                    <div class="doodle-upcoming">
                    </div>
                    <a class="btn nextUpcome">&#10095;</a>
                </div>
                <!-- GAME -->
                <div class="upcoming-events">
                    <h2>Game in Doodle</h2>
                </div>
                <div class="box-doodle">
                    <a class="btn prevGame">&#10094;</a>
                    <div class="game-doodle">
                    </div>
                    <a class="btn nextGame">&#10095;</a>
                </div>
                <!-- ALL DOODLE -->
                <div class="upcoming-events">
                    <h2>All Doodle</h2>
                </div>
                <div class="box-doodle">
                    <a class="btn prevAll">&#10094;</a>
                    <div class="all-doodle">
                    </div>
                    <a class="btn nextAll">&#10095;</a>
                </div>
                <form action="" id="form-change">
                    <div>
                        <label for="timer">Set Date:</label>
                        <input type="datetime-local" id="timer" min="2021-01-01T00:00" max="2099-12-31T23:59">
                    </div>
                    <button id="changeDoodle">Change Doodle</button>
                </form>
            </div>
            <div class="content2">
                <div class="upload-box">
                    <h1>Upload your Doodle</h1>
                </div>
                <div class="upload-box">
                    <a href="https://viet-doodle-gallery.vercel.app/" target="_blank">
                        <h1>More from the Store</h1>
                    </a>
                </div>
                <form action="" id="form-upload">
                    <input id="doodle-input" type="file">
                    <button id="uploadDoodle">Upload Doodle</button>
                </form>
            </div>

        </div>
        <!-- <script src="changeTab.js"></script> -->
        <script src="./popup.js"></script>

    </div>
</body>

</html>
